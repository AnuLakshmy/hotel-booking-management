<div class="container mt-4">
    <h2>All Bookings</h2>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Booking Id</th>
          <th>Name</th>
          <th>Room</th>
          <th>Type</th>
          <th>Fare</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let b of bookings">
          <td>{{ b.bookingId }}</td>
          <td>{{ b.customerName }}</td>
          <td>{{ b.roomId }}</td>
          <td>{{ b.bookingType }}</td>
          <td>{{ b.fare }}</td>
          <td>{{ b.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
